{% extends 'base.html' %}
{% load static %}

{% block title%}
Дорогой дневник...
{% endblock %}

{% block body%}
<div class="container-fluid">
    <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
    {% if editing %}
    <a href="delete" class="btn btn-outline-danger non_underline">Удалить</a>
    {% endif %}
    </form>
</div>
{% endblock%}
