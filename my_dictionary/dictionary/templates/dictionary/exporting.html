{% extends "base.html" %}
{% load static %}

{% block title%}
Экспорт слов
{% endblock %}

{% block body%}
<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>Экспорт слов</h1>
        <div class="my-5">
            <p>Выберите поля, которые нужно экспортировать:</p>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <p>
                    {{field}}
                    <span>{{field.label_tag}}</span>
                </p>
                {% endfor %}
                <button type="submit" class="btn btn-outline-primary">Экспортировать</button>
            </form>
           
        </div>   
    </div>
  </main>
{% endblock %}
