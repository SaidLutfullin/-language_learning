{% extends 'base.html' %}

{% block title%}
Добавление нового слова

{% block body%}
<div class="container bg-light p-5 rounded">
    <h1>Добавьте новое слово</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
</div>
{% endblock %}
