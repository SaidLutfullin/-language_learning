{% extends "base.html" %}
{% load static %}

{% block title%}
Подтвердите удаление
{% endblock %}

{% block body%}
<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="container">
            <h1>Подтвердите удаление</h1>
                <p>{{ object }}</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-danger">Удалить</button>
                </form>
        </div>
    </div>
</main>
{% endblock  %}
